{% extends "base.html" %}

{% block content %}
  <div style="text-align: center;margin-top: 20rem;">
    <h1>Accio</h1>
    <div style="font-size: 1.4em;">
      {% if request.user.is_anonymous %}
        <a href="{% url 'social:begin' 'github' %}">Login</a>
      {% else %}
        <a href="{% url 'admin:index' %}">Admin</a>
      {% endif %}
    </div>
    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>

        <h3>Give access to accio</h3>
        <pre><code>curl https://accio.mocco.no/public-key/ >> .ssh/authorized_keys</code></pre>
    {% endif %}
  </div>
{% endblock %}
