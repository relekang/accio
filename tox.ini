[tox]
envlist = tests,isort,flake8,coverage
skipsdist = True

[testenv]
basepython = python3
deps =
    isort: isort
    flake8: flake8
    coverage: coverage
commands =
    isort: isort -c -rc accio
    flake8: flake8
    coverage: coverage report --fail-under=80
    coverage: coverage xml

[testenv:tests]
deps =
    -r{toxinidir}/requirements.txt
    pytest
    pytest-django
    coverage
setenv =
    DJANGO_SETTINGS_MODULE=accio.settings
    PYTHONPATH = {toxinidir}:{toxinidir}
commands =
    coverage run --source=accio -m py.test -vv
